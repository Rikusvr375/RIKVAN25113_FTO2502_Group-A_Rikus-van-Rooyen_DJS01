<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast App</title>
    <link rel="icon" type="image/x-icon" href="icons/podcast.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="flex p-4 bg-white shadow">
        <div class="flex">
            <img src="icons/podcast-icon.png" alt="Podcast Icon" class="w-10 h-10"/>
            <p class="text-3xl font-semibold">PodcastApp</p>
        </div>
        <div class="flex">
            <img src="icons/search-icon.png" alt="Search Icon" class="w-10 h-10"/>
            <img src="icons/speaking-person.png" alt="Speaking Person" class="w-12 h-12"/>
        </div>
    </header>
    <main class="p-6">
        <span class="flex gap-4 font-semibold">
            <p>Filter by:</p>
            <select class="font-semibold">
                <option>All Genres</option>
                <option>Genre 1</option>
                <option>Genre 2</option>
                <option>Genre 3</option>
                <option>Genre 4</option>
            </select>
            <select class="font-semibold">
                <option>Recently Updated</option>
                <option>Most Popular</option>
                <option>Newest</option>
            </select>
        </span>
        <div class="data-container" id="data-container"></div>
    </main>

    <!-- Pre-existing Modal Structure -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal" id="modal">
            <button class="modal-close" id="modal-close">Ã—</button>
            <div class="modal-content">
                <img class="modal-cover" id="modal-cover" src="" alt="Podcast Cover"/>
                <div class="modal-details">
                    <h2 id="modal-title"></h2>
                    <p class="modal-description" id="modal-description"></p>
                    <div class="modal-genres" id="modal-genres"></div>
                    <p class="modal-updated" id="modal-updated"></p>
                </div>
            </div>
            <div class="modal-seasons" id="modal-seasons">
                <h3>Seasons</h3>
                <div id="modal-season-list"></div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
